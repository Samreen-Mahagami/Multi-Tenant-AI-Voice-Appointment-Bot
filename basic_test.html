<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px; margin: 10px; font-size: 16px; }
        .selected { background: green; color: white; }
    </style>
</head>
<body>
    <h1>Basic Hospital Selection Test</h1>
    
    <button onclick="testClick('1001')">Hospital 1001</button>
    <button onclick="testClick('1002')">Hospital 1002</button>
    <button onclick="testClick('1003')">Hospital 1003</button>
    
    <div id="result"></div>
    
    <script>
        function testClick(id) {
            console.log('Button clicked:', id);
            document.getElementById('result').innerHTML = 'Selected: ' + id;
            alert('Selected hospital: ' + id);
        }
        
        console.log('JavaScript loaded');
    </script>
</body>
</html>
