<!DOCTYPE html>
<html>
<head>
    <title>Voice Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px; margin: 10px; font-size: 16px; }
        .log { background: #f0f0f0; padding: 15px; margin: 10px 0; height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ğŸ¤ Voice Debug Test</h1>
    
    <button onclick="testMicrophone()">1. Test Microphone Access</button>
    <button onclick="testTTS()">2. Test Text-to-Speech</button>
    <button onclick="testBackend()">3. Test Backend Connection</button>
    <button onclick="testWebSocket()">4. Test WebSocket</button>
    <button onclick="testBedrock()">5. Test Bedrock Agent</button>
    
    <div id="log" class="log">
        <div>Click buttons above to test each component...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testMicrophone() {
            log('ğŸ¤ Testing microphone access...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('âœ… Microphone access granted!', 'success');
                
                // Test recording
                const mediaRecorder = new MediaRecorder(stream);
                log('âœ… MediaRecorder created successfully', 'success');
                
                // Stop the stream
                stream.getTracks().forEach(track => track.stop());
                log('âœ… Microphone test completed', 'success');
                
            } catch (error) {
                log(`âŒ Microphone error: ${error.message}`, 'error');
                log('ğŸ’¡ Try: Click lock icon in address bar â†’ Allow microphone', 'error');
            }
        }

        function testTTS() {
            log('ğŸ”Š Testing text-to-speech...');
            try {
                const utterance = new SpeechSynthesisUtterance('Hello, this is a test of text to speech');
                utterance.onstart = () => log('âœ… TTS started', 'success');
                utterance.onend = () => log('âœ… TTS completed', 'success');
                utterance.onerror = (e) => log(`âŒ TTS error: ${e.error}`, 'error');
                
                speechSynthesis.speak(utterance);
                log('ğŸ”Š TTS command sent', 'success');
                
            } catch (error) {
                log(`âŒ TTS error: ${error.message}`, 'error');
            }
        }

        async function testBackend() {
            log('ğŸ”— Testing backend services...');
            
            try {
                // Test tenant service
                const tenantResponse = await fetch('http://localhost:7001/v1/health');
                const tenantData = await tenantResponse.json();
                log(`âœ… Tenant service: ${tenantData.status}`, 'success');
                
                // Test appointment service
                const appointmentResponse = await fetch('http://localhost:7002/v1/health');
                const appointmentData = await appointmentResponse.json();
                log(`âœ… Appointment service: ${appointmentData.status}`, 'success');
                
                // Test media gateway
                const mediaResponse = await fetch('http://localhost:8080/health');
                const mediaData = await mediaResponse.json();
                log(`âœ… Media Gateway: ${mediaData.status}`, 'success');
                log(`ğŸ§  Bedrock Agent: ${mediaData.bedrock_agent_id}`, 'success');
                
            } catch (error) {
                log(`âŒ Backend error: ${error.message}`, 'error');
            }
        }

        function testWebSocket() {
            log('ğŸ”Œ Testing WebSocket connection...');
            
            const callId = `debug-${Date.now()}`;
            const wsUrl = `ws://localhost:8080/ws/audio?callId=${callId}&did=1001`;
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('âœ… WebSocket connected!', 'success');
                ws.send('test message');
            };
            
            ws.onmessage = (event) => {
                log(`ğŸ“¥ WebSocket message: ${event.data}`, 'success');
            };
            
            ws.onerror = (error) => {
                log(`âŒ WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = (event) => {
                log(`ğŸ”Œ WebSocket closed: ${event.code}`, 'info');
            };
            
            // Close after 5 seconds
            setTimeout(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.close();
                    log('ğŸ”Œ WebSocket test completed', 'success');
                }
            }, 5000);
        }

        async function testBedrock() {
            log('ğŸ§  Testing Bedrock Agent (simulated)...');
            
            try {
                // Simulate what the Media Gateway does
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                
                if (data.bedrock_agent_id) {
                    log(`âœ… Bedrock Agent ID found: ${data.bedrock_agent_id}`, 'success');
                    log('ğŸ’¡ Agent is configured and ready', 'success');
                } else {
                    log('âŒ Bedrock Agent not configured', 'error');
                }
                
            } catch (error) {
                log(`âŒ Bedrock test error: ${error.message}`, 'error');
            }
        }

        // Initialize
        log('ğŸš€ Voice Debug Test initialized');
        log('ğŸ“‹ Run tests in order: 1 â†’ 2 â†’ 3 â†’ 4 â†’ 5');
    </script>
</body>
</html>
