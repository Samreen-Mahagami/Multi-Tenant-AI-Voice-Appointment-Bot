<!DOCTYPE html>
<html>
<head>
    <title>Voice AI Bot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .clinic { background: #28a745; color: white; border: none; padding: 15px 20px; margin: 10px 0; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .clinic:hover { background: #218838; }
        .clinic.selected { background: #007bff; }
        .voice-btn { background: #dc3545; color: white; border: none; padding: 20px 30px; margin: 20px 0; border-radius: 50px; cursor: pointer; font-size: 18px; width: 100%; }
        .voice-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .voice-btn.listening { background: #28a745; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .status { padding: 15px; margin: 15px 0; border-radius: 5px; font-weight: bold; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .chat { background: #f8f9fa; padding: 15px; border-radius: 5px; min-height: 200px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 15px; }
        .user { background: #007bff; color: white; margin-left: 20%; }
        .bot { background: #e9ecef; color: #333; margin-right: 20%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice AI Bot</h1>
        
        <div id="status" class="status info">Select a hospital to start</div>
        
        <h3>üè• Select Hospital:</h3>
        <button class="clinic" onclick="selectHospital('1001', 'Downtown Medical Center')">
            üè• Downtown Medical Center
        </button>
        <button class="clinic" onclick="selectHospital('1002', 'Westside Family Practice')">
            üè• Westside Family Practice
        </button>
        <button class="clinic" onclick="selectHospital('1003', 'Pediatric Care Clinic')">
            üè• Pediatric Care Clinic
        </button>
        
        <button id="voiceBtn" class="voice-btn" onclick="toggleVoice()" disabled>
            üé§ Select Hospital First
        </button>
        
        <div id="chat" class="chat">
            <div class="message bot">ü§ñ <strong>AI:</strong> Please select a hospital above to start your voice conversation!</div>
        </div>
        
        <div style="font-size: 12px; color: #666; text-align: center; margin-top: 20px;">
            Status: <span id="connection">Not Connected</span> | 
            Selected: <span id="selected">None</span>
        </div>
    </div>

    <script>
        let selectedHospital = null;
        let hospitalName = null;
        let websocket = null;
        let recognition = null;
        let isListening = false;
        let heartbeat = null;

        function selectHospital(id, name) {
            console.log('Hospital selected:', id, name);
            
            selectedHospital = id;
            hospitalName = name;
            
            // Update UI
            document.querySelectorAll('.clinic').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            document.getElementById('selected').textContent = name;
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = `Connected to ${name}`;
            
            // Enable voice button
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.disabled = false;
            voiceBtn.textContent = 'üé§ Click to Start Talking';
            
            // Connect to server
            connectToServer();
            
            addMessage(`Connected to ${name}. Ready for voice conversation!`, 'bot');
        }

        function connectToServer() {
            const callId = `call-${Date.now()}`;
            const url = `ws://localhost:8080/ws/audio?callId=${callId}&did=${selectedHospital}`;
            
            console.log('Connecting to:', url);
            websocket = new WebSocket(url);
            
            websocket.onopen = function() {
                console.log('WebSocket connected');
                document.getElementById('connection').textContent = 'Connected ‚úÖ';
                
                // Start heartbeat
                heartbeat = setInterval(() => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({ type: 'heartbeat' }));
                    }
                }, 10000);
            };
            
            websocket.onmessage = function(event) {
                console.log('Received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'response') {
                        addMessage(data.text, 'bot');
                        speak(data.text);
                    }
                } catch (e) {
                    console.log('Non-JSON message received');
                }
            };
            
            websocket.onclose = function() {
                console.log('WebSocket closed');
                document.getElementById('connection').textContent = 'Disconnected ‚ùå';
                if (heartbeat) clearInterval(heartbeat);
                
                // Auto-reconnect
                setTimeout(() => {
                    if (selectedHospital) {
                        console.log('Auto-reconnecting...');
                        connectToServer();
                    }
                }, 2000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connection').textContent = 'Error ‚ùå';
            };
        }

        function toggleVoice() {
            if (!selectedHospital) return;
            
            if (!recognition) {
                setupSpeechRecognition();
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                alert('Speech recognition not supported. Please use Chrome or Edge.');
                return;
            }
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                isListening = true;
                document.getElementById('voiceBtn').textContent = 'üé§ Listening... (Click to Stop)';
                document.getElementById('voiceBtn').classList.add('listening');
                document.getElementById('status').className = 'status warning';
                document.getElementById('status').textContent = 'Listening... speak now!';
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Transcript:', transcript);
                
                addMessage(transcript, 'user');
                
                // Send to server
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({
                        type: 'transcript',
                        text: transcript
                    }));
                }
            };
            
            recognition.onend = function() {
                isListening = false;
                document.getElementById('voiceBtn').textContent = 'üé§ Click to Start Talking';
                document.getElementById('voiceBtn').classList.remove('listening');
                document.getElementById('status').className = 'status info';
                document.getElementById('status').textContent = 'Processing your request...';
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                document.getElementById('voiceBtn').textContent = 'üé§ Click to Start Talking';
                document.getElementById('voiceBtn').classList.remove('listening');
            };
        }

        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const icon = type === 'user' ? 'üë§' : 'ü§ñ';
            const label = type === 'user' ? 'You' : 'AI';
            
            div.innerHTML = `${icon} <strong>${label}:</strong> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            utterance.onstart = function() {
                document.getElementById('status').className = 'status info';
                document.getElementById('status').textContent = 'üîä AI is speaking...';
            };
            
            utterance.onend = function() {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = `Ready for voice input - ${hospitalName}`;
            };
            
            speechSynthesis.speak(utterance);
        }

        // Initialize
        console.log('Voice AI Bot loaded');
    </script>
</body>
</html>
